<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-blackx">
    <div class="container mx-auto px-5 mt-2">
        <div class="flex justify-between items-center">
            <a href="./index.html">
                <i
                    class="cursor-pointer fa-solid fa-angle-left text-white bg-blackx-shape px-5 py-4 rounded-full" /></i>
            </a>
            <div class="text-center">
                <h3 class="text-white font-semibold text-sm">
                    My Cart
                </h3>
            </div>
            <a href="" class="invisible">
                <i class="fa-solid fa-cart-shopping text-white bg-blackx-shape p-4 rounded-full relative">
                    <span class="top-1 right-0 absolute z-20 text-[12px] text-white text-center pt-[1px]">2</span>
                    <i class="fa-solid fa-circle w-1 h-1 text-red-400 absolute z-10 top-1 right-2 text-base">
                    </i>
                </i>
            </a>
        </div>
    </div>

    <div class="container mx-auto px-5 mt-6 mb-20">
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div class="bg-blackx-shape rounded-2xl flex items-center px-3 py-3">
                <img class="w-1/3" src="./images/sneakers/sneaker_10.png" alt="">
                <div class="ml-4">
                    <div class="text-base text-white font-semibold mt-1">Nike Air Jordan</div>
                    <div class="text-sm text-white font-medium mt-1">$64.95</div>
                    <div class="text-sm text-white font-semibold mt-3 flex items-baseline">
                        <i class="fa-solid fa-minus bg-blue-400 px-2 py-[7px] rounded-full"></i>
                        <div class="px-4">1</div>
                        <i class="fa-solid fa-plus bg-blue-400 px-2 py-[7px] rounded-full text-sm"></i>
                    </div>
                </div>
                <div class="flex flex-col h-full justify-between items-center ml-auto">
                    <div class="text-base text-white font-semibold mt-1">L</div>
                    <i class="fa-regular fa-trash-can text-red-400 text-2xl"></i>
                </div>
            </div>
            <div class="bg-blackx-shape rounded-2xl flex items-center px-3 py-3">
                <img class="w-1/3" src="./images/sneakers/sneaker_13.png" alt="">
                <div class="ml-4">
                    <div class="text-base text-white font-semibold mt-1">Nike Air Jordan</div>
                    <div class="text-sm text-white font-medium mt-1">$64.95</div>
                    <div class="text-sm text-white font-semibold mt-3 flex items-baseline">
                        <i class="fa-solid fa-minus bg-blue-400 px-2 py-[7px] rounded-full"></i>
                        <div class="px-4">1</div>
                        <i class="fa-solid fa-plus bg-blue-400 px-2 py-[7px] rounded-full text-sm"></i>
                    </div>
                </div>
                <div class="flex flex-col h-full justify-between items-center ml-auto">
                    <div class="text-base text-white font-semibold mt-1">XL</div>
                    <i class="fa-regular fa-trash-can text-red-400 text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto fixed bottom-0 bg-blackx-shape rounded-t-2xl border-t-2 border-blackx">
        <div class=" px-5 py-6">
            <div class="flex justify-between">
                <h3 class="text-base text-grayx font-semibold">Shopping</h3>
                <div class="text-white font-semibold">$1500</div>
            </div>
            <div class="flex justify-between mt-4">
                <h3 class="text-base text-grayx font-semibold">Subtotal</h3>
                <div class="text-white font-semibold">$500</div>
            </div>
            <div class="w-full h-[2px] border-dashed border border-gray-700 mt-5"></div>
            <div class="flex justify-between items-baseline mt-2">
                <h3 class="text-base text-white font-semibold">Total Cost</h3>
                <div class="text-white font-bold text-xl">$1000</div>
            </div>
            <div class="flex mt-6">
                <button class="text-lg text-white font-medium bg-bluex rounded-3xl w-full py-3">Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
